<head>
  <title>better-ppt</title>
	<link rel="stylesheet" href="/packages/reveal-js/reveal.js/css/theme/default.css" id="theme"/>
</head>

<body>
</body>

<template name="appTemplate">
		{{> slideTemplate}}
		{{> codeEditorTemplate}}
</template>


<template name="slideTemplate">
  
	<div class="reveal">
	  <div class="slides">
			{{{html}}}
		</div>
	</div>

</template>


<template name="codeEditorTemplate">
	<div class="editor-panel hide">
		<pre id="editor">
			{{this.value}}
		</pre>
		<span class="edit-control fa fa-cog"></span>
		<span class="save-control fa fa-save"></span>
    <span class="theme-control fa fa-circle-o"></span>
		<div class="theme-options hide">
			<div class="theme-option" data-value="solarized">solarized</div>
			<div class="theme-option" data-value="sky">sky</div>
			<div class="theme-option" data-value="default">default</div>
			<div class="theme-option" data-value="beige">beige</div>
			<div class="theme-option" data-value="moon">moon</div>
			<div class="theme-option" data-value="simple">simple</div>
			<div class="theme-option" data-value="night">night</div>

		</div>
	</div>
</template>
